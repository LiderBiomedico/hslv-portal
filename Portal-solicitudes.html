<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Solicitudes Cloud - Hospital Susana López de Valencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f1f5f9;
            line-height: 1.6;
            min-height: 100vh;
            color: #334155;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #059669 0%, #2563eb 100%);
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .hospital-info h1 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .hospital-info p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .user-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-logout:hover {
            background: rgba(220, 38, 38, 1);
            transform: translateY(-1px);
        }

        /* Cloud Status Indicator */
        .cloud-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            font-size: 0.875rem;
        }

        .cloud-status.connected {
            border-left: 4px solid #10b981;
        }

        .cloud-status.disconnected {
            border-left: 4px solid #ef4444;
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .auth-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
            position: relative;
        }

        .auth-tab.active {
            color: #059669;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #059669;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 100px);
        }

        .welcome-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        /* Request Form Card */
        .request-form-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .form-title {
            flex: 1;
        }

        .form-title h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .form-title p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* NUEVO: Botón para ver solicitudes */
        .btn-view-requests {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-view-requests:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        /* Priority badges */
        .priority-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .priority-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .priority-option:hover {
            border-color: #059669;
            background: #f0fdf4;
        }

        .priority-option.selected {
            border-color: #059669;
            background: #ecfdf5;
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-critica {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-alta {
            background: #fed7aa;
            color: #ea580c;
        }

        .priority-media {
            background: #dbeafe;
            color: #1e40af;
        }

        .priority-baja {
            background: #d1fae5;
            color: #059669;
        }

        /* Success Message */
        .success-container {
            text-align: center;
            padding: 3rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            color: white;
        }

        /* NUEVO: Modal para ver solicitudes */
        .requests-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .requests-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .requests-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        .requests-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .close-modal {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .close-modal:hover {
            background: #dc2626;
        }

        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .request-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .request-item:hover {
            background: #f1f5f9;
            border-color: #059669;
        }

        .request-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .request-number {
            font-size: 1.25rem;
            font-weight: bold;
            color: #059669;
            margin-bottom: 0.5rem;
        }

        .request-status {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pendiente {
            background: #fef3c7;
            color: #d97706;
        }

        .status-asignada {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-en_proceso {
            background: #fed7aa;
            color: #ea580c;
        }

        .status-completada {
            background: #d1fae5;
            color: #059669;
        }

        .status-cancelada {
            background: #fee2e2;
            color: #dc2626;
        }

        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 0.875rem;
            color: #374151;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .user-actions {
                width: 100%;
                justify-content: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .priority-options {
                grid-template-columns: 1fr;
            }
            
            #request-form .form-group {
                margin-bottom: 1rem;
            }
            
            #request-form div[style*="grid-template-columns: 1fr 1fr"] {
                grid-template-columns: 1fr !important;
            }
            
            #request-form div[style*="grid-template-columns: 2fr 1fr"] {
                grid-template-columns: 1fr !important;
            }
            
            #request-form div[style*="grid-template-columns: repeat(2, 1fr)"] {
                grid-template-columns: 1fr !important;
            }
            
            #login-form div[style*="grid-template-columns: 1fr 1fr"] {
                grid-template-columns: 1fr !important;
            }
            
            #login-form div[style*="grid-template-columns: repeat(3, 1fr)"] {
                grid-template-columns: 1fr !important;
            }
            
            .auth-content {
                max-width: 100% !important;
                margin: 0 1rem;
            }

            .requests-content {
                margin: 0 0.5rem;
                max-width: calc(100vw - 1rem);
            }

            .request-details {
                grid-template-columns: 1fr;
            }
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #059669;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Cloud Status Indicator -->
    <div id="cloud-status" class="cloud-status disconnected">
        <span id="cloud-icon">🔄</span>
        <span id="cloud-text">Conectando...</span>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-img"><img src="logo-hslv-50x50.png" alt="Logo Hospital" style="width: 100%; height: 100%; object-fit: contain;" /></div>
                    <div class="hospital-info">
                        <h1>HOSPITAL SUSANA LOPEZ DE VALENCIA E.S.E.</h1>
                        <p>Portal de Solicitudes de Mantenimiento </p>
                    </div>
                </div>
                <div class="user-actions" id="user-actions" style="display: none;">
                    <div class="user-info">
                        <span id="user-name">Usuario</span>
                    </div>
                    <button class="btn-logout" onclick="logout()">
                        🚪 Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal show">
        <div class="auth-content">
            <div class="auth-header">
                <h2 class="auth-title">🏥 Portal de Solicitudes</h2>
                <p class="auth-subtitle">Hospital Susana López de Valencia</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')" data-tab="login">
                    🔐 Iniciar Sesión
                </button>
                <button class="auth-tab" onclick="showAuthTab('request')" data-tab="request">
                    📝 Solicitar Acceso
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <form onsubmit="handleLoginCloud(event)">
                    <div id="login-alert"></div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">📧 Email</label>
                            <input type="email" id="login-email" class="form-input" required 
                                   placeholder="correo@hospital.com">
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">🔑 Código de Acceso</label>
                            <input type="text" id="login-code" class="form-input" required 
                                   placeholder="Código de 4 dígitos" maxlength="4" pattern="[0-9]{4}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-btn">
                        🚀 Ingresar al Sistema
                    </button>
                </form>

                <div class="alert alert-info" style="margin-top: 1rem;">
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 0.5rem; align-items: start;">
                        <strong>ℹ️</strong>
                        <div>
                            <strong>Sistema Cloud Protegido</strong>
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-top: 0.5rem; font-size: 0.875rem;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Request Access Form -->
            <div id="request-form" class="auth-form" style="display: none;">
                <form onsubmit="handleAccessRequestCloud(event)">
                    <div id="request-alert"></div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        
                        <div style="background: #f0fdf4; padding: 1.25rem; border-radius: 0.5rem; border: 1px solid #bbf7d0;">
                            <h3 style="font-size: 0.875rem; font-weight: 600; color: #059669; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                                <span>👤</span> Datos Personales
                            </h3>
                            
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label class="form-label" style="font-size: 0.75rem;">Nombre Completo *</label>
                                <input type="text" id="req-name" class="form-input" required 
                                       placeholder="Juan Pérez García" style="font-size: 0.875rem;">
                            </div>
                            
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label class="form-label" style="font-size: 0.75rem;">Email Institucional *</label>
                                <input type="email" id="req-email" class="form-input" required 
                                       placeholder="correo@hospital.gov.co" style="font-size: 0.875rem;">
                            </div>
                            
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label" style="font-size: 0.75rem;">Teléfono de Contacto *</label>
                                <input type="tel" id="req-phone" class="form-input" required 
                                       placeholder="300 123 4567" style="font-size: 0.875rem;">
                            </div>
                        </div>
                        
                        <div style="background: #eff6ff; padding: 1.25rem; border-radius: 0.5rem; border: 1px solid #bfdbfe;">
                            <h3 style="font-size: 0.875rem; font-weight: 600; color: #1e40af; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                                <span>🏥</span> Información Laboral
                            </h3>
                            
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label class="form-label" style="font-size: 0.75rem;">Servicio/Área *</label>
                                <select id="req-service" class="form-select" required style="font-size: 0.875rem;">
                                    <option value="">-- Seleccione --</option>
                                    <optgroup label="Áreas Asistenciales">
                                        <option value="URGENCIAS_ADULTO">🚨 Urgencias Adulto</option>
                                        <option value="URGENCIAS_PEDIATRIA">🚨 Urgencias Pediatría</option>
                                        <option value="URGENCIAS_GINECOLOGIA">🚨 Urgencias Ginecología</option>
                                        <option value="UCI_ADULTO">🏥 UCI Adulto</option>
                                        <option value="UCI_INTERMEDIOS">🏥 UCI Intermedios</option>
                                        <option value="UCI_NEONATAL">🏥 UCI Neonatal</option>
                                        <option value="UCI_PEDIATRICA">🏥 UCI Pediátrica</option>
                                        <option value="HOSPITALIZACION_PEDIATRIA">🛏️ Hospitalización Pediatría</option>
                                        <option value="CIRUGIA">⚕️ Cirugía</option>
                                        <option value="CIRUGIA_ADULTO">⚕️ Cirugía Adulto</option>
                                        <option value="CIRUGIA_PEDIATRICA">⚕️ Cirugía Pediátrica</option>
                                        <option value="CONSULTA_EXTERNA">👨‍⚕️ Consulta Externa</option>
                                        <option value="SALA_PARTOS">👶 Sala de Partos</option>
                                        <option value="ENDOSCOPIA">🔍 Endoscopia</option>
                                    </optgroup>
                                    <optgroup label="Servicios de Apoyo">
                                        <option value="IMAGENES_DIAGNOSTICAS">📷 Imágenes Diagnósticas</option>
                                        <option value="LABORATORIO_CLINICO">🔬 Laboratorio Clínico</option>
                                        <option value="FARMACIA_CENTRAL">💊 Farmacia Central</option>
                                        <option value="FARMACIA_ADULTO">💊 Farmacia Adulto</option>
                                        <option value="FARMACIA_UMI">💊 Farmacia UMI</option>
                                        <option value="FISIOTERAPIA">🏃 Fisioterapia</option>
