<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechApp</title>
    <style>
        /* Estilos similares a tech-app.html */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>TechApp Login</h1>
        <form id="loginForm">
            <input type="text" id="techCode" placeholder="Código de técnico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const techCode = document.getElementById('techCode').value;
            const password = document.getElementById('password').value;
            
            // Aquí validarías contra tu base de datos
            // Por ahora, ejemplo simple:
            const techUser = {
                id: techCode,
                name: 'Técnico Demo',
                area: 'Ingeniería Biomédica',
                status: 'disponible'
            };
            
            localStorage.setItem('techapp_user', JSON.stringify(techUser));
            window.location.href = '/tech-app.html';
        });
    </script>
</body>
</html>
